theme:
  name: material
  custom_dir: overrides
  language: de
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: indigo
      accent: indigo
  nav_style: dark
  font:
    text: Roboto Flex
    code: Roboto Mono
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  icon:
    logo: material/book-open-page-variant
    repo: material/github
    paypal: rootservice/paypal
  favicon: assets/favicons/favicon.svg
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true

plugins:
  - search:
      lang: de
      separator: '[\s\-\._]+'
  - privacy: {}
  - social:
      cards: true
  - document-dates
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Europe/Berlin
      locale: de
      fallback_to_build_date: true
      enable_git_follow: false
  - htmlproofer:
      validate_external_urls: false
      raise_error: true
#  - i18n:
#      default_language: de
#      docs_structure: folder
  - tags
#  - autorefs
#  - rss:
#      match_path: "blog/posts/.*"
  - redirects:
      redirect_maps:
        'home.md': 'index.md'
#  - minify:
