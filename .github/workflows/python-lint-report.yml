name: Python Lint Report

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install flake8 black mypy

      - name: Run flake8
        run: flake8 . --statistics --tee --output-file flake8-report.txt || true

      - name: Run black (check only)
        run: black --check . > black-report.txt 2>&1 || true

      - name: Run mypy
        run: mypy . > mypy-report.txt || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: python-lint-reports
          path: |
            flake8-report.txt
            black-report.txt
            mypy-report.txt

      - name: Generate summary for GitHub Actions log
        run: |
          echo "### ðŸ“‹ Python Lint Summary" >> $GITHUB_STEP_SUMMARY
          if [ -s flake8-report.txt ]; then
            echo "\n#### flake8" >> $GITHUB_STEP_SUMMARY
            echo "\n\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat flake8-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Keine flake8-VerstÃ¶ÃŸe gefunden." >> $GITHUB_STEP_SUMMARY
          fi
          if [ -s black-report.txt ]; then
            echo "\n#### black" >> $GITHUB_STEP_SUMMARY
            echo "\n\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat black-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Keine black-VerstÃ¶ÃŸe gefunden." >> $GITHUB_STEP_SUMMARY
          fi
          if [ -s mypy-report.txt ]; then
            echo "\n#### mypy" >> $GITHUB_STEP_SUMMARY
            echo "\n\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat mypy-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Keine mypy-VerstÃ¶ÃŸe gefunden." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR Comment with results
        if: github.event_name == 'pull_request'
        run: |
          echo '### Python Lint Report' > comment.md
          if [ -s flake8-report.txt ]; then
            echo '\n#### flake8' >> comment.md
            echo '\n\n\`\`\`' >> comment.md
            cat flake8-report.txt >> comment.md
            echo '\n\`\`\`' >> comment.md
          else
            echo '\nâœ… Keine flake8-VerstÃ¶ÃŸe gefunden.' >> comment.md
          fi

          if [ -s black-report.txt ]; then
            echo '\n#### black' >> comment.md
            echo '\n\n\`\`\`' >> comment.md
            cat black-report.txt >> comment.md
            echo '\n\`\`\`' >> comment.md
          else
            echo '\nâœ… Keine black-VerstÃ¶ÃŸe gefunden.' >> comment.md
          fi

          if [ -s mypy-report.txt ]; then
            echo '\n#### mypy' >> comment.md
            echo '\n\n\`\`\`' >> comment.md
            cat mypy-report.txt >> comment.md
            echo '\n\`\`\`' >> comment.md
          else
            echo '\nâœ… Keine mypy-VerstÃ¶ÃŸe gefunden.' >> comment.md
          fi

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
