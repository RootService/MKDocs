name: mkdocs
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup MkDocs
        run: |
          chmod +x tools/setup-mkdocs.sh
          tools/setup-mkdocs.sh user --upgrade

      - name: Build site
        run: tools/setup-mkdocs.sh build production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site


  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdownlint
        run: npx markdownlint-cli2 **/*.md
      - name: YAMLLint
        run: yamllint .

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: tools/setup-mkdocs.sh user --upgrade
      - run: tools/setup-mkdocs.sh build preview
      - uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site
