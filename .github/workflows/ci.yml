name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: pip install -r requirements.txt
      - run: npm ci
      - run: mkdocs build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
          if-no-files-found: error
          retention-days: 1

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Run Lighthouse CI
        run: |
          mkdir -p .lighthouse
          npx @lhci/cli@0.15.x autorun \
            --config=.lighthouserc.json \
            --output-dir=.lighthouse \
            --collect.staticDistDir=site

      - name: Debug list reports
        run: ls -lh .lighthouse || echo "No reports generated"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: |
            .lighthouse/*.html
            .lighthouse/*.json
          retention-days: 1

  security:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.GITHUB_TOKEN }}
