name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: pip install -r requirements.txt
      - run: npm install
      - run: mkdocs build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
          if-no-files-found: error
          retention-days: 7

  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Serve site on port 8080
        run: |
          python -m http.server 8080 --directory site &
          sleep 5

      - name: Run Lighthouse CI (config-driven)
        run: |
          mkdir -p .lighthouse
          npx lhci autorun --config=.lighthouserc.json             --output-dir=.lighthouse || echo "LHCI finished with non-zero exit (assertions may have failed)"

      - name: Debug: list generated reports
        run: ls -lh .lighthouse || echo "No reports generated"

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: |
            .lighthouse/*.html
            .lighthouse/*.json
          retention-days: 7
