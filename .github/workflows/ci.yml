name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: pip install -r requirements.txt
      - run: npm install
      - run: mkdocs build

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
          if-no-files-found: error
          retention-days: 1

  security:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  lighthouse:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Serve site
        run: |
          python -m http.server 8080 --directory site &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          mkdir -p .lighthouse
          npx lhci autorun --config=.lighthouserc.json --output-dir=.lighthouse

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: |
            .lighthouse/*.html
            .lighthouse/*.json
          retention-days: 1
