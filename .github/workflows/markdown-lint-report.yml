name: Markdown Lint Report

on:
  pull_request:
  push:
    branches: [main]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md' --json > markdownlint-report.json || true

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdownlint-report
          path: markdownlint-report.json

      - name: Generate summary for GitHub Actions log
        run: |
          echo "### ðŸ“‹ Markdown Lint Summary" >> $GITHUB_STEP_SUMMARY
          if [ -s markdownlint-report.json ]; then
            echo "\n\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat markdownlint-report.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Keine VerstÃ¶ÃŸe gefunden." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post PR Comment with results
        if: github.event_name == 'pull_request'
        run: |
          echo '### Markdown Lint Report' > comment.md
          if [ -s markdownlint-report.json ]; then
            echo '\n\n\`\`\`json' >> comment.md
            cat markdownlint-report.json >> comment.md
            echo '\n\`\`\`' >> comment.md
          else
            echo 'âœ… Keine VerstÃ¶ÃŸe gefunden.' >> comment.md
          fi

          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
