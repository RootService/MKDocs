name: mkdocs CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  actions: read
  pull-requests: write

env:
  name: mkdocs
  TAG_PREFIX: RootService/MKDocs
  LOG_TAIL_LINES: 500
  CHROME_PATH: /usr/bin/google-chrome

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      mkdocs_status: ${{ steps.mkdocs_summary.outputs.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          check-latest: true
          cache: "pip"
        run: |
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "24"
          check-latest: true
          cache: "npm"
        run: |
          npm ci

      - name: Build MkDocs site
        id: mkdocs_build
        run: |
          set -o pipefail
          mkdocs build 2>&1 | tee build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          if-no-files-found: error
          retention-days: 5
          include-hidden-files: true

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site
          if-no-files-found: error
          retention-days: 5
          include-hidden-files: true

      - name: MkDocs summary
        id: mkdocs_summary
        if: always()
        run: |
          if [ -f site/index.html ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Extract last log lines
        if: failure()
        id: log_tail
        run: |
          tail -n $LOG_TAIL_LINES build.log > log_tail.txt
          echo 'log<<EOF' >> $GITHUB_OUTPUT
          cat log_tail.txt >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Comment MkDocs result on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v8
        env:
          TITLE: ${{ github.event.pull_request.title }}
        with:
          result-encoding: string
          retries: 3
          script: |
            const title = process.env.TITLE;
            const status = "${{ steps.mkdocs_summary.outputs.status }}";
            const pr = context.payload.pull_request;
            const runId = "${{ github.run_id }}";
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            const log = "\n\n```\n${{ steps.log_tail.outputs.log }}\n```";
            if (pr) {
              let body = "ðŸ“– MkDocs Build completed with status: **" + status + "**\n\n" +
                         "ðŸ“¦ [Download Site Artifact](" + artifactUrl + ")\n" +
                         "ðŸ“œ [Download Full Build Log](" + artifactUrl + ")";
              if (status === "failure") {
                body += "\n\nðŸš¨ Build Log (last ${{ env.LOG_TAIL_LINES }} lines):" + log;
              }
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body
              });
            }
