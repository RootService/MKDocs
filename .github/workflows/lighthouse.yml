name: Lighthouse Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Docs
        run: mkdocs build

      - name: Start server
        run: |
          python -m http.server 8000 --directory site &
          sleep 5

      - name: Run Lighthouse CI
        run: |
          npx @lhci/cli autorun             --upload.target=filesystem             --upload.outputDir=./lighthouse-report             --collect.settings.preset=desktop             --collect.settings.chromeFlags="--headless --no-sandbox --disable-gpu"             --collect.settings.extraHeaders="{\"Accept-Language\":\"en-US\"}"

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report
